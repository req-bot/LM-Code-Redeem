<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redeem Lords Mobile Gift Code</title>
    <style>
        :root {
            font: "PT Sans", sans-serif;
        }

        body {
            background-attachment: fixed;
            background-image: url('https://ia800206.us.archive.org/2/items/UHDWalpaper13/Nature/UHDWalpaper%20(10).jpg');
            background-size: 100% 100%;
        }

        .container {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 17%;
        }

        .uppercase {
            text-transform: uppercase;
        }

        .btn {
            display: inline-block;
            background: transparent;
            color: inherit;
            font: inherit;
            border: 0;
            outline: 0;
            padding: 0;
            transition: all 200ms ease-in;
            cursor: pointer;
        }

        .btn--primary {
            background: lime;
            color: blue;
            box-shadow: 0 0 10px 2px rgba(0, 0, 0, 0.1);
            border-radius: 20px;
            padding: 12px 36px;
        }

        .btn--primary:hover {
            background-color: #1fd1f9;
            background-image: linear-gradient(315deg, #1fd1f9 0%, #b621fe 74%);
            transition: all .3s ease;
            color: white;
        }

        .btn--primary:active {
            background-color: #1fd1f9;
            box-shadow: inset 0 0 10px 2px rgba(0, 0, 0, 0.2);
        }

        .btn--inside {
            margin-left: -96px;
        }

        .form__field {
            width: 360px;
            background: #fff;
            color: red;
            font: inherit;
            border-radius: 30px;
            font-size: 20px;
            box-shadow: 10 60px 10px 10 rgba(250, 250, 250, 0.1);
            border: 0;
            outline: 0;
            padding: 22px 18px;
        }

        .form__field::placeholder {
            color: red;
            text-transform: none;
        }

        @import url(https://fonts.googleapis.com/css?family=Roboto:400,500,300,700);

        table {
            /* border-collapse: collapse; */
            padding: 2px 3px;
            text-align: center;
            margin-left: auto;
            margin-right: auto;
            margin-top: 10%;
        }

        th {
            background-color: rgba(255, 255, 255, 0.3);
            margin-top: 0px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            overflow-x: auto;
            padding: 20px 15px;
            text-align: center;
            font-weight: 500;
            font-size: 22px;
            color: #fff;
            text-transform: uppercase;
        }

        td {
            padding: 15px;
            text-align: center;
            vertical-align: middle;
            font-weight: 300;
            font-size: 22px;
            color: #fff;
            border-bottom: solid 1px rgba(255, 255, 255, 1);
        }

        tr:nth-child(even) {
            border-color: #f2f2f2;
        }

        tr:hover {
            background: linear-gradient(#20BF55, #01BAEF, transparent);
            color: red;
        }

        nav {
            width: 100%;
            height: 50px;
            line-height: 50px;
        }

        nav ul {
            float: right;
            margin-right: 30px;
        }

        nav ul li {
            list-style-type: none;
            display: inline-block;
            transition: 0.7s all;
            font-size: 25px;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            border: 2px solid transparent;
            outline: none;
        }

        nav ul li:hover {
            background-color: rgb(58, 58, 252);
            border: 2px solid rgb(22, 223, 223);
            border-radius: 25px;
        }

        nav ul li a {
            text-decoration: none;
            color: #fff;
            padding: 30px;
            font-weight: 500;
        }

        .home {
            color: red;
        }

        .home:hover {
            color: lime;
        }

        .container1 {
            margin-left: 47%;
            margin-top: 8%;
        }

        .chevron {
            position: absolute;
            width: 2.1rem;
            height: 0.48rem;
            opacity: 0;
            transform: scale(0.3);
            -webkit-animation: move-chevron 3s ease-out infinite;
            animation: move-chevron 3s ease-out infinite;
        }

        .chevron:first-child {
            -webkit-animation: move-chevron 3s ease-out 1s infinite;
            animation: move-chevron 3s ease-out 1s infinite;
        }

        .chevron:nth-child(2) {
            -webkit-animation: move-chevron 3s ease-out 2s infinite;
            animation: move-chevron 3s ease-out 2s infinite;
        }

        .chevron:before,
        .chevron:after {
            content: "";
            position: absolute;
            top: 0;
            height: 100%;
            width: 50%;
            background: white;
        }

        .chevron:before {
            left: 0;
            transform: skewY(30deg);
        }

        .chevron:after {
            right: 0;
            width: 50%;
            transform: skewY(-30deg);
        }

        @-webkit-keyframes move-chevron {
            25% {
                opacity: 1;
            }

            33.3% {
                opacity: 1;
                transform: translateY(2.28rem);
            }

            66.6% {
                opacity: 1;
                transform: translateY(3.12rem);
            }

            100% {
                opacity: 0;
                transform: translateY(4.8rem) scale(0.5);
            }
        }

        @keyframes move-chevron {
            25% {
                opacity: 1;
            }

            33.3% {
                opacity: 1;
                transform: translateY(2.28rem);
            }

            66.6% {
                opacity: 1;
                transform: translateY(3.12rem);
            }

            100% {
                opacity: 0;
                transform: translateY(4.8rem) scale(0.5);
            }
        }

        .codemsg {
            color: white;
            position: absolute;
            margin-left: 35%;
            margin-top: -5%;
            font-size: 35px;
            color: white;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        .showcode {
            color: white;
            position: absolute;
            margin-left: 33%;
            font-size: 35px;
            color: white;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            display: inline;
            margin-top: 3%;
        }

        .redie {
            color: lime;
            display: inline;
        }
    </style>
</head>

<body>
    <nav>
        <ul>
            <!-- <li><a href="#">Discover</a></li> -->
            <li><a href="/" class="home">Home</a></li>
            <!-- <li><a href="#">History</a></li> -->
            <li><a href="/login">Login</a></li>
            <li><a href="/logout">Log Out</a></li>
        </ul>
    </nav>
    <div class="container1">
        <div class="chevron"></div>
        <div class="chevron"></div>
        <div class="chevron"></div>
    </div>
    <h2 class="codemsg">Add Redeem Code Here</h2>
    <div class="container">
        <div class="container__item">
            <form class="form" method="post" id="todo-form" onsubmit="getdata()">
            <!-- <form class="form" method="post" id="todo-form" onsubmit="yourFunction()"> -->
                <input type="text" name="todo" id="todo" class="form__field uppercase" placeholder="Enter Gift Code"
                    required>
                <button type="submit" class="btn btn--primary btn--inside uppercase">Redeem</button>
            </form>
        </div>
        <!-- <div>
            <iframe style="padding-top: 5%;" src="/sheet-results?sheetno=1" id="Doyle" width="1000" height="400" frameBorder="0">Browser not
                compatible.</iframe>
        </div> -->
    </div>

    <h1 id="def_msg" class="showcode"></h1>
    <p id="showData"></p>

    <script src="https://code.jquery.com/jquery-3.5.1.js"
        integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script type="text/javascript">
        $(document).on('submit', '#todo-form', function (e) {
            console.log('Code Received at ajax');
            e.preventDefault();
            $.ajax({
                type: 'POST',
                url: '/',
                data: {
                    todo: $("#todo").val()
                },
                success: function () {
                    console.log('Code sent to flask');
                    // alert("Code Added To Redeem");
                }
            })
        });
    </script>

        window.setInterval("reloadIFrame();", 5000);

        function reloadIFrame() {
            var frameHolder = document.getElementById('Doyle');
            frameHolder.src = "/sheet-results?sheetno=1"
        }
    </script> -->
    <script>
        function yourFunction() {
            fetch(`/result?sheetno=1`)
                .then(function (response) {
                    return response.text();
                }).then(function (text) {
                    console.log('GET response text:');
                    text = JSON.parse(text);
                    code = text.code;
                    rdata = text.rdata;
                    let col = [];
                    for (let i = 0; i < rdata.length; i++) {
                        for (let key in rdata[i]) {
                            if (col.indexOf(key) === -1) {
                                col.push(key);
                            }
                        }
                    }
                    const table = document.createElement("table");
                    let tr = table.insertRow(-1);
                    for (let i = 0; i < col.length; i++) {
                        let th = document.createElement("th");
                        th.innerHTML = col[i];
                        tr.appendChild(th);
                    }
                    for (let i = 0; i < rdata.length; i++) {

                        tr = table.insertRow(-1);

                        for (let j = 0; j < col.length; j++) {
                            let tabCell = tr.insertCell(-1);
                            tabCell.innerHTML = rdata[i][col[j]];
                        }
                    }
                    document.getElementById("def_msg").innerHTML = 'Record For Code :- <p class="redie">' + code + '</p>';
                    const divShowData = document.getElementById('showData');
                    divShowData.innerHTML = "";
                    divShowData.appendChild(table);
                });
            // setTimeout(yourFunction, 6000);
        }
        function getdata() {
            // setTimeout(function () { yourFunction(); }, 6000);
            (function fiveSeconds (n) {
                yourFunction();
                console.log( n );
                if (n <= 5) setTimeout( fiveSeconds, 1000, n+1 );
             } (1));
        }
    </script>
</body>

</html>
